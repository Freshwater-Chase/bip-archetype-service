#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
apiVersion: 1

providers:
- name: 'default'
  orgId: 1
  folder: ''
  type: file
  disableDeletion: true
  updateIntervalSeconds: 60 ${symbol_pound}how often Grafana will scan for changed dashboards
  options:
    path: /var/lib/grafana/dashboards