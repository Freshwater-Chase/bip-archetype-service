#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
spring: 
  application: 
    name: "@project.name@"
  config: 
    name: "@project.name@"
spring.cloud.consul: 
  config:
    enabled: false
    prefix: config
    defaultContext: application
    profileSeparator: ','
    format: KEY_VALUE
    failFast: false ${symbol_pound}Set value as 'true' to throw exceptions during consul config lookup
    watch:
      wait-time: 30 ${symbol_pound}defaults to 55 seconds
  host: localhost
  port: 8500
  ${symbol_pound}tls:
    ${symbol_pound}key-store-path: ${symbol_pound}Configuration for TLS in higher environments
  discovery: 
    enabled: false ${symbol_pound}Set Value as 'true' to enable consul discovery
    register: false ${symbol_pound}Set Value as 'true' to Register as a service in consul
    health-check-interval: 10s
    instance-id: ${symbol_dollar}{spring.application.name}:${symbol_dollar}{spring.application.instance_id:${symbol_dollar}{random.value}}
    ${symbol_pound}health-check-url: ${symbol_dollar}{service.context}${symbol_dollar}{server.servlet.context-path}/actuator/health ${symbol_pound} Enable if actuator end point changes
    health-check-tls-skip-verify: true
    scheme: http
spring.cloud.vault:
  enabled: false
  failFast: false ${symbol_pound}Set value as 'true' to throw exceptions if data cannot be obtained from Vault.
  host: localhost
  port: 8200
  scheme: http
  ${symbol_pound}authentication: TOKEN
  token: ${symbol_dollar}{VAULT_TOKEN:vaultroot}
  kv:
    enabled: true
    backend: secret
    profile-separator: '/'
    default-context: application
    application-name: "@project.name@"
  consul: 
    enabled: false  
    role: os-svc
    backend: consul
    token-property: spring.cloud.consul.token
  generic:
    enabled: false
