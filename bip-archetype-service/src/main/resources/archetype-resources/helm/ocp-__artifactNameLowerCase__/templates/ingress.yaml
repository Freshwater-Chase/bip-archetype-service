#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
{{- if .Values.ingress.enabled -}}
{{- ${symbol_dollar}fullName := include "bip-${artifactNameLowerCase}.fullname" . -}}
{{- ${symbol_dollar}ingressPath := .Values.ingress.path -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ ${symbol_dollar}fullName }}
  labels:
    app: {{ template "bip-${artifactNameLowerCase}.name" . }}
    chart: {{ template "bip-${artifactNameLowerCase}.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ . }}
      http:
        paths:
          - path: {{ ${symbol_dollar}ingressPath }}
            backend:
              serviceName: {{ ${symbol_dollar}fullName }}
              servicePort: http
  {{- end }}
{{- end }}
